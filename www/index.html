<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <base href="./">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <title>Key Generator ver 1.1.3</title>
    <!-- CSS only -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="content">


        <div class="container mt-5">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-5">KEYGEN GENERATOR</h1>
                    <small>Ver 1.2.0</small>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <label>Get Data</label><small class="reloadRespont mx-3 text-primary"></small>
                </div>
                
                <div class="col-6 text-end">
                    <a href="javascript:;" class="reload">Reload Device Info()</a>
                </div>
                <div class="col-12">
                    <div class="form-control" id="token">Device not ready</div>
                </div>
                <div class="col-12">
                    <code id="resDevice"></code>
                </div>

            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="border rounded shadow-sm p-2 mt-2 bg-dark d-none">
                        <code class="text-warning"></code>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 d-grid">
                    <button type="button" class="btn btn-warning px-5 " id="submit">GENERATE TOKEN</button>
                </div> 
            </div> 
            <div class="row">
                <div class="col-12 my-3">
                    <hr>
                </div>
                <div class="col-12 ">
                    <div class="border p-2 mb-2 ">
                        <code> <small class="node"></small> </code>
                    </div>
                    <input type="text" readonly class="form-control returnData" id="myInput">
                </div>
                <div class="col-12 mt-3 text-end">
                    <button class="btn btn-info" onclick="myFunction()">Copy text</button>
                </div>
            </div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="./js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/md5.js"></script>
    <script src="./js/index.js"></script>
    <!-- https://www.npmjs.com/package/cordova-plugin-android-imei -->
</body>

</html>
